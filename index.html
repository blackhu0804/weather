<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.staticfile.org/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./style/style.css">
  <title>天气预报</title>
</head>
<body>
  <div id="weather">
    <div class="main">
      <div class="time">
        <span class="hour">00</span>
        <span class="point">:</span>
        <span class="min">00</span>
        <span class="sub">PM</span>
      </div>
      <p class="info">Saturday 12 August 2017</p>
      <span class='cityError'>Unknown City</span>
      <input type="input" class="city" value="">
      <br>
      天气状况：<p class="weather-text"></p>
      <ul class="weather-basic">
        <li><p><span>PM10</span>100</p></li>
        <li><p><span>PM25</span>100</p></li>
        <li><p><span>空气质量</span>良</p></li>
      </ul>
    </div>
    
    <div class="footer">
      <ul>
        <li class="today-weather">
          <div><img src="http://ou2esgjjd.bkt.clouddn.com/101.png" alt=""></div>
          <div>
            <p class="week">TODAY</p>
            <p class="temp">30°</p>
          </div>
        </li>
        <li class="future">
          <p class="week">Week</p>
          <img class="weather-img" src="http://ou2esgjjd.bkt.clouddn.com/999.png" alt="">
          <p class="temp">temp</p>
        </li>
        <li class="future">
          <p class="week">Week</p>
          <img class="weather-img" src="http://ou2esgjjd.bkt.clouddn.com/999.png" alt="">
          <p class="temp">temp</p>
        </li>
        <li class="future">
          <p class="week">Week</p>
          <img class="weather-img" src="http://ou2esgjjd.bkt.clouddn.com/999.png" alt="">
          <p class="temp">temp</p>
        </li>
      </ul>
    </div>

  </div>

  <script src="./js/script.js"></script>
  <script>
    
  </script>
</body>
</html>
